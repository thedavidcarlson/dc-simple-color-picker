<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="../src/dc_sc_pick.css" />
    </head>
    <body>
        <h1>Simple Color Picker</h1>
        <div class="sc-picker" data-sc-picker-color="#ff0000"></div>
        <script src="../src/dc_sc_pick.js"></script>
        <script>
            var myScPicker = initScPicker( document.querySelector( '.sc-picker' ) ),
                rgb = myScPicker.hexToRgb( myScPicker.color ),
                hsl = myScPicker.rgbToHsl( rgb.r, rgb.g, rgb.b );


            console.log( 'RGB Values: R:' + rgb.r + ', G:' + rgb.g + ', B:' + rgb.b );
            console.log( 'HSL Values: H:' + hsl.h + ', S:' + hsl.s + ', L:' + hsl.l );

            myScPicker.setColor( '#00ff00' );

            rgb = myScPicker.hexToRgb( myScPicker.color );
            hsl = myScPicker.rgbToHsl( rgb.r, rgb.g, rgb.b );


            console.log( 'RGB Values: R:' + rgb.r + ', G:' + rgb.g + ', B:' + rgb.b );
            console.log( 'HSL Values: H:' + hsl.h + ', S:' + hsl.s + ', L:' + hsl.l );
        </script>
    </body>
</html>
